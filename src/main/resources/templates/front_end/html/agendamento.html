<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body>
<div class="form-container">
    <h2>Agendar Consulta</h2>
    <form id="agendamentoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>


        <label for="profissional">Profissional:</label>
        <select id="profissional" name="profissional" required>
            <!-- Opções preenchidas dinamicamente pelo JS -->
        </select>

        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora da Consulta:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="comoChegouNaClinica">Como chegou na clínica:</label>
        <select id="comoChegouNaClinica" name="comoChegouNaClinica" required>
            <option value="">Selecione uma opção</option>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="Site do dentista">Site do dentista</option>
            <option value="Outros">Outros</option>
        </select>

        <button type="submit">Agendar</button>
    </form>
</div>

<script src="../../../static/javascript/agendamento.js"></script>
</body>
</html>
