<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Agendamentos</title>
    <link rel="stylesheet" href="../../../static/css/dashboard.css">
</head>
<body>
<div class="container">
    <div class="dashboard">
        <h2>Dashboard de Agendamentos</h2>
        <label for="profissionaisDropdown">Selecione um profissional:</label>
        <select id="profissionaisDropdown">
            <option value="">-- Selecione um profissional --</option>
        </select>
    </div>

    <div class="busca">
        <h2>Buscar Agendamentos</h2>
        <label for="dataInicio">Data Início:</label>
        <input type="date" id="dataInicio">

        <label for="dataFim">Data Fim:</label>
        <input type="date" id="dataFim">

        <label for="statusFiltro">Status:</label>
        <select id="statusFiltro">
            <option value="">Todos</option>
            <option value="Pendente">Pendente</option>
            <option value="Confirmado">Confirmado</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Reagendado">Reagendado</option>
        </select>



        <label for="origemFiltro">Como Chegou na Clínica:</label>
        <select id="origemFiltro">
            <option value="">Todas as Origens</option>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="Site do dentista">Site do dentista</option>
            <option value="Outros">Outros</option>
        </select>


        <button id="filtroAgendamentos">Buscar Agendamentos</button>
    </div>
</div>

<div class="agendamentos-section">
    <div class="agendamentos" id="agendamentosPendentes">
        <h3>Agendamentos Pendentes:</h3>
    </div>
    <div class="agendamentos" id="agendamentosProcessados">
        <h3>Agendamentos Processados:</h3>
    </div>
</div>

<div id="mensagemSemAgendamentos" style="display: none;">Nenhum agendamento encontrado.</div>

<table id="resultadosBusca">
    <thead>
    <tr>
        <th>Paciente</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Profissional</th>
        <th>Status</th>
        <th>Origem</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="../../../static/javascript/dashboard.js"></script>

<!-- LogRocket Script -->
<script src="https://cdn.logrocket.io/LogRocket.min.js" crossorigin="anonymous"></script>
<script>
    // Verificar se LogRocket está carregado corretamente
    if (window.LogRocket) {
      console.log('LogRocket está disponível!');
      window.LogRocket.init('u0pak9/agendamento_online');
    } else {
      console.log('Erro: LogRocket não foi encontrado.');
    }
</script>
</body>
</html>
