<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pacientes</title>
    <link rel="stylesheet" href="../css/pacientes.css">
</head>
<body>
<div class="container">
    <h1>Gerenciamento de Pacientes</h1>

    <div class="actions">
        <input type="text" id="searchPaciente" placeholder="Buscar por nome, CPF, telefone ou e-mail">
        <button id="buscarBtn">Buscar</button>
        <button id="novoPacienteBtn">Novo Paciente</button>
        <button id="exportarPdfBtn">Exportar PDF</button>
    </div>

    <div id="listaPacientes">
        <h2>Pacientes Cadastrados</h2>
        <table id="tabelaPacientes">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dados dos pacientes carregados via API -->
            </tbody>
        </table>
    </div>
</div>

<div id="novoPacienteForm" style="display: none;">
    <h3>Adicionar Novo Paciente</h3>
    <form id="formNovoPaciente">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required />

        <button type="submit">Salvar Paciente</button>
        <button type="button" id="cancelarNovoPaciente">Cancelar</button>
    </form>
</div>
<!-- Inclua a biblioteca jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<!-- Inclua o plugin autoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

<script src="../javascript/pacientes.js"></script>
</body>
</html>
