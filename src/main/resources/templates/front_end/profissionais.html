<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional</title>
    <link rel="stylesheet" href="profissionais.css">
</head>
<body>
<h1>Cadastro de Profissional</h1>
<form id="cadastro-profissional-form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="cro">CRO:</label>
    <input type="text" id="cro" name="cro" required>

    <label for="especialidade">Especialidade:</label>
    <input type="text" id="especialidade" name="especialidade" required>

    <button type="submit">Cadastrar Profissional</button>
</form>

<script src="profissionais.js"></script>
</body>
</html>
